<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tor Network Health</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Tor Network Health</h1>

  <div id="status" class="loading">Checking status…</div>
  <p id="message"></p>
  <p id="updated"></p>
  <h2>Regional Status</h2>
    <ul id="regions"></ul>
 
  <p id="trend"></p>
  <h2>Network History</h2>
   <canvas id="historyChart" height="120"></canvas>
 <p style="font-size:14px;color:#555;">
  Chart shows Tor network health over time.
  <br>
  Healthy ↑ &nbsp; Degraded → &nbsp; Unstable ↓
</p>

  <footer>
    <small>
      Uses public Tor network metadata only. No tracking. No dark web access.
    </small>
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
